<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psytrance Sequencer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@400;700&display=swap');

        :root {
            --psy-pink: #ff00cc;
            --psy-green: #39ff14;
            --psy-blue: #00f3ff;
            --psy-yellow: #fefe00;
            --void-bg: #050010;
            --panel-bg: rgba(10, 5, 20, 0.95);
            --grid-bg: #0a0514;
            --step-inactive: #151020;
        }

        body {
            background-color: var(--void-bg);
            color: #fff;
            font-family: 'Exo 2', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            /* Trippy Background */
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(255, 0, 204, 0.15) 0%, transparent 20%),
                repeating-conic-gradient(from 0deg, transparent 0deg 30deg, rgba(57, 255, 20, 0.05) 30deg 60deg);
            background-attachment: fixed;
            box-sizing: border-box;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { height: 8px; width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--psy-pink); }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 3rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--psy-green), var(--psy-pink), var(--psy-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 0, 204, 0.5);
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.2;
            animation: hue-rotate 10s infinite linear;
        }

        @keyframes hue-rotate {
            from { filter: hue-rotate(0deg); }
            to { filter: hue-rotate(360deg); }
        }

        .sequencer-container {
            background: var(--panel-bg);
            border: 2px solid var(--psy-blue);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 
                0 0 30px rgba(0, 243, 255, 0.2),
                inset 0 0 50px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 1000px;
            position: relative;
            backdrop-filter: blur(5px);
        }

        /* Controls */
        .btn {
            background: transparent;
            border: 2px solid var(--psy-green);
            color: var(--psy-green);
            padding: 8px 16px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 2px;
            transition: all 0.2s;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.2);
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .btn:hover {
            background: var(--psy-green);
            color: #000;
            box-shadow: 0 0 20px var(--psy-green);
        }

        .btn.active {
            background: var(--psy-green);
            color: #000;
            box-shadow: 0 0 30px var(--psy-green);
        }

        .btn-danger {
            border-color: var(--psy-pink);
            color: var(--psy-pink);
            box-shadow: 0 0 10px rgba(255, 0, 204, 0.2);
        }
        .btn-danger:hover {
            background: var(--psy-pink);
            color: white;
            box-shadow: 0 0 20px var(--psy-pink);
        }

        .btn-blue {
            border-color: var(--psy-blue);
            color: var(--psy-blue);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }
        .btn-blue:hover {
            background: var(--psy-blue);
            color: #000;
            box-shadow: 0 0 20px var(--psy-blue);
        }

        /* Bar Selector Buttons */
        .bar-btn {
            border-color: #444;
            color: #888;
            background: #000;
            min-width: 32px;
            padding: 6px 10px;
            font-family: 'Orbitron', sans-serif;
            border: 1px solid #444;
        }
        .bar-btn:hover { border-color: var(--psy-blue); color: var(--psy-blue); }
        .bar-btn.current {
            border-color: var(--psy-blue);
            background: var(--psy-blue);
            color: #000;
            box-shadow: 0 0 15px var(--psy-blue);
        }

        select {
            background: #000;
            color: var(--psy-blue);
            border: 1px solid var(--psy-blue);
            padding: 8px;
            font-family: 'Orbitron', sans-serif;
            border-radius: 2px;
            outline: none;
            text-transform: uppercase;
        }

        input[type="range"] {
            accent-color: var(--psy-pink);
            background: #222;
            height: 6px;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Grid Layout - Responsive Scrollable */
        .grid-wrapper {
            background: var(--grid-bg);
            border: 1px solid #333;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .grid-scroll-area {
            overflow-x: auto;
            overflow-y: hidden;
            padding-bottom: 10px;
        }

        .grid-fixed-width {
            min-width: 680px;
        }

        .grid-row {
            display: grid;
            grid-template-columns: 80px repeat(16, 1fr);
            gap: 4px;
            margin-bottom: 6px;
            align-items: center;
            min-height: 44px;
        }

        .track-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75em;
            color: #aaa;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(255,255,255,0.2);
        }

        .step {
            aspect-ratio: 1;
            background: var(--step-inactive);
            border: 1px solid #333;
            cursor: pointer;
            transition: all 0.05s;
            border-radius: 2px;
            box-sizing: border-box;
        }
        .step.hidden-step { display: none; }

        /* Beat Grouping - Using borders */
        .step:not(.hidden-step):nth-of-type(4n + 2) {
            border-left: 2px solid #555;
        }

        .step:hover {
            border-color: #fff;
            transform: scale(1.05);
        }

        /* Active Colors (High Specificity) */
        /* OH */
        #row-0 .step.active { 
            background: var(--psy-green) !important; 
            box-shadow: 0 0 15px var(--psy-green); 
            border-color: #fff;
        }
        /* CH */
        #row-1 .step.active { 
            background: var(--psy-yellow) !important; 
            box-shadow: 0 0 15px var(--psy-yellow); 
            border-color: #fff;
        }
        /* Snare */
        #row-2 .step.active { 
            background: var(--psy-blue) !important; 
            box-shadow: 0 0 15px var(--psy-blue); 
            border-color: #fff;
        }
        /* Kick */
        #row-3 .step.active { 
            background: var(--psy-pink) !important; 
            box-shadow: 0 0 15px var(--psy-pink); 
            border-color: #fff;
        }

        .step.playing {
            transform: scale(1.2);
            filter: brightness(1.5) contrast(1.2);
            z-index: 10;
            border-color: #fff !important;
        }

        .indicator {
            height: 5px;
            background: #222;
            border-radius: 2px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }
        .indicator.hidden-step { display: none; }
        .indicator.active {
            background: #fff;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }

        .bpm-display {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            text-shadow: 0 0 5px var(--psy-blue);
        }
        
        .description {
            margin-top: 15px;
            font-size: 0.8em;
            color: var(--psy-blue);
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
        }

        @media (max-width: 640px) {
            h1 { font-size: 2rem; }
            .sequencer-container { padding: 12px; }
            .btn { padding: 8px 10px; font-size: 0.7rem; }
            .grid-row { grid-template-columns: 60px repeat(16, 1fr); }
            .track-label { font-size: 0.6em; }
        }
    </style>
</head>

    <h1>PSYTRANCE SEQUENCER</h1>

    <div class="sequencer-container">
        <!-- Controls -->
        <div class="flex flex-wrap items-center justify-between gap-4 mb-6">

                </div>
                <div class="flex items-center gap-2">

                </div>
            </div>

            <button id="exportBtn" class="btn btn-blue">MIDI ↓</button>
        </div>

        <!-- Bar Selection -->
        <div class="flex flex-wrap items-center justify-between gap-4 mb-4 bg-black/40 p-3 rounded border border-white/10">
            <div class="flex items-center gap-2">
                <span class="text-xs text-gray-400 font-bold font-orbitron mr-1">BAR:</span>
                <button class="btn bar-btn current" data-bar="0">1</button>
                <button class="btn bar-btn" data-bar="1">2</button>
                <button class="btn bar-btn" data-bar="2">3</button>

        </div>

    <script>
        // --- Audio Context & Synthesis ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        let masterGainNode;
        let masterVolume = 0.85;
        
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
                masterGainNode = audioCtx.createGain();
                masterGainNode.gain.value = masterVolume;
                
                // Slight limiter/compressor for punch
                const compressor = audioCtx.createDynamicsCompressor();
                compressor.threshold.setValueAtTime(-5, audioCtx.currentTime);
                compressor.ratio.setValueAtTime(10, audioCtx.currentTime);
                
                masterGainNode.connect(compressor);
                compressor.connect(audioCtx.destination);
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // --- Psytrance Sound Synthesis ---

        function playKick(time) {
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            osc.connect(gainNode);
            gainNode.connect(masterGainNode);
            
            // Psy Kick: "Plastic" and fast
            osc.frequency.setValueAtTime(200, time);
            osc.frequency.exponentialRampToValueAtTime(50, time + 0.08); // Very fast sweep
            
            gainNode.gain.setValueAtTime(1.0, time);
            gainNode.gain.exponentialRampToValueAtTime(0.9, time + 0.05);
            gainNode.gain.exponentialRampToValueAtTime(0.01, time + 0.25); 
            
            // Click/Transient
            const clickOsc = audioCtx.createOscillator();
            const clickGain = audioCtx.createGain();
            clickOsc.type = 'square';
            clickOsc.connect(clickGain);
            clickGain.connect(masterGainNode);
            
            clickOsc.frequency.setValueAtTime(800, time);
            clickGain.gain.setValueAtTime(0.4, time);
            clickGain.gain.exponentialRampToValueAtTime(0.01, time + 0.01);
            
            clickOsc.start(time);
            clickOsc.stop(time + 0.01);
            
            osc.start(time);
            osc.stop(time + 0.25);
        }

        function playSnare(time) {
            const bufferSize = audioCtx.sampleRate * 0.2;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'bandpass';
            filter.frequency.value = 2000;
            filter.Q.value = 1;

            const noiseGain = audioCtx.createGain();
            noise.connect(filter);
            filter.connect(noiseGain);
            noiseGain.connect(masterGainNode);
            
            noiseGain.gain.setValueAtTime(0.8, time);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, time + 0.15);

            const osc = audioCtx.createOscillator();
            osc.frequency.setValueAtTime(250, time);
            osc.frequency.exponentialRampToValueAtTime(100, time + 0.1);
            const oscGain = audioCtx.createGain();
            osc.connect(oscGain);
            oscGain.connect(masterGainNode);
            oscGain.gain.setValueAtTime(0.5, time);
            oscGain.gain.exponentialRampToValueAtTime(0.01, time + 0.1);

            noise.start(time);
            noise.stop(time + 0.15);
            osc.start(time);
            osc.stop(time + 0.1);
        }

        function playHiHat(time, open = false) {
            const bufferSize = audioCtx.sampleRate * 0.3;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }

            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'highpass';
            filter.frequency.value = 8000; 

            const gainNode = audioCtx.createGain();
            
            noise.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(masterGainNode);
            
            const decay = open ? 0.2 : 0.03; 
            const vol = open ? 0.4 : 0.25;

            gainNode.gain.setValueAtTime(vol, time);
            gainNode.gain.exponentialRampToValueAtTime(0.01, time + decay);
            
            noise.start(time);
            noise.stop(time + decay);
        }

        // --- UI Logic ---
        function createGrid() {
            const indRow = document.getElementById('indicators-row');
            if (!indRow) return;
            indRow.innerHTML = '<div></div>'; 
            
            for(let i=0; i<STEPS; i++) {
                const div = document.createElement('div');
                div.className = 'indicator';
                div.id = `ind-${i}`;
                div.dataset.bar = Math.floor(i / 16);
                if (div.dataset.bar != currentBarView) div.classList.add('hidden-step');
                indRow.appendChild(div);
            }

            const rows = ['openhat', 'hihat', 'snare', 'kick'];
            rows.forEach((rowName, rowIndex) => {
                const container = document.getElementById(`row-${rowIndex}`);
                if (!container) return;
                
                // Track Label Injection
                container.innerHTML = `<div class="track-label">${rowName.toUpperCase().replace('OPENHAT','CRASH/FX').replace('HIHAT','HAT')}</div>`;
                
                for (let i = 0; i < STEPS; i++) {
                    const btn = document.createElement('div');
                    btn.className = `step row-${rowIndex}`; // Add specific class
                    btn.id = `step-${rowIndex}-${i}`; // Standardized ID
                    btn.dataset.bar = Math.floor(i / 16);
                    if (Math.floor(i / 16) != currentBarView) btn.classList.add('hidden-step');
                    
                    btn.addEventListener('click', () => toggleStep(rowIndex, i));
                    container.appendChild(btn);
                }
            });
        }

        function toggleStep(row, step) {
            gridState[row][step] = !gridState[row][step];
            updateGridUI();
            document.getElementById('patternName').innerText = "CUSTOM PATTERN";
            document.getElementById('descDisplay').innerText = "Manual Edit";
        }

        function updateGridUI() {
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < STEPS; c++) {
                    const el = document.getElementById(`step-${r}-${c}`);
                    if (el) {
                        el.classList.toggle('active', gridState[r][c]);
                    }
                }
            }
        }

        function switchBarView(barIdx) {
            currentBarView = parseInt(barIdx);
            document.querySelectorAll('.bar-btn').forEach(btn => {
                btn.classList.toggle('current', parseInt(btn.dataset.bar) === currentBarView);
            });
            document.querySelectorAll('.step, .indicator').forEach(el => {
                if (el.dataset.bar == currentBarView) {
                    el.classList.remove('hidden-step');
                } else {
                    el.classList.add('hidden-step');
                }
            });
        }

        function loadPreset(idx) {
            const p = presets[idx];
            gridState = [new Array(STEPS).fill(false), new Array(STEPS).fill(false), new Array(STEPS).fill(false), new Array(STEPS).fill(false)];
            
            if(p.oh) p.oh.forEach(s => gridState[0][s] = true);
            if(p.ch) p.ch.forEach(s => gridState[1][s] = true);
            if(p.s) p.s.forEach(s => gridState[2][s] = true);
            if(p.k) p.k.forEach(s => gridState[3][s] = true);

            updateGridUI();
            document.getElementById('patternName').innerText = p.name;
            document.getElementById('descDisplay').innerText = p.desc;
        }

        // --- SCHEDULER ---
        function nextNote() {
            const secondsPerBeat = 60.0 / bpm;
            const secondsPerStep = secondsPerBeat / 4; 
            nextNoteTime += secondsPerStep;
            currentStep = (currentStep + 1) % STEPS;
        }

        function scheduleNote(step, time) {
            setTimeout(() => {
                if (!isPlaying) return;
                requestAnimationFrame(() => {
                    const stepBar = Math.floor(step / 16);
                    if (autoFollow && stepBar !== currentBarView) switchBarView(stepBar);

                    document.querySelectorAll('.indicator.head-active').forEach(el => el.classList.remove('head-active'));
                    document.querySelectorAll('.step.playing').forEach(el => el.classList.remove('playing'));
                    
                    const ind = document.getElementById(`ind-${step}`);
                    if (ind) ind.classList.add('head-active');

                    for (let r = 0; r < 4; r++) {
                        const el = document.getElementById(`step-${r}-${step}`);
                        if (el && gridState[r][step]) {
                            el.classList.add('playing');
                        }
                    }
                });
            }, (time - audioCtx.currentTime) * 1000);

            if (gridState[0][step]) playHiHat(time, true);
            if (gridState[1][step]) playHiHat(time, false);
            if (gridState[2][step]) playSnare(time);
            if (gridState[3][step]) playKick(time);
        }

        function scheduler() {
            while (nextNoteTime < audioCtx.currentTime + scheduleAheadTime) {
                scheduleNote(currentStep, nextNoteTime);
                nextNote();
            }
            if (isPlaying) {
                timerID = setTimeout(scheduler, lookahead);
            }
        }

        function play() {
            if (isPlaying) return;
            initAudio();
            isPlaying = true;
            currentStep = 0;
            nextNoteTime = audioCtx.currentTime + 0.1;
            if (autoFollow) switchBarView(0);
            scheduler();
            document.getElementById('playBtn').classList.add('active');
            document.getElementById('stopBtn').classList.remove('active');
        }

        function stop() {
            isPlaying = false;
            clearTimeout(timerID);
            document.getElementById('playBtn').classList.remove('active');
            document.getElementById('stopBtn').classList.add('active');
            setTimeout(() => {
                 document.querySelectorAll('.indicator.head-active').forEach(el => el.classList.remove('head-active'));
                 document.querySelectorAll('.step.playing').forEach(el => el.classList.remove('playing'));
                 document.getElementById('stopBtn').classList.remove('active');
            }, 200);
        }

        function clearGrid() {
            gridState = [new Array(STEPS).fill(false), new Array(STEPS).fill(false), new Array(STEPS).fill(false), new Array(STEPS).fill(false)];
            updateGridUI();
            document.getElementById('patternName').innerText = "SYSTEM CLEARED";
            document.getElementById('descDisplay').innerText = "";
        }

        async function exportMIDI() {
            initAudio();
            const writeString = (view, offset, string) => {
                for (let i = 0; i < string.length; i++) view.setUint8(offset + i, string.charCodeAt(i));
            };
            const writeVarInt = (data, val) => {
                let buffer = val & 0x7F;
                while ((val >>= 7)) {
                    buffer <<= 8;
                    buffer |= ((val & 0x7F) | 0x80);
                }
                while (true) {
                    data.push(buffer & 0xFF);
                    if (buffer & 0x80) buffer >>= 8;
                    else break;
                }
            };
            const PPQ = 480;
            const stepTicks = 120;
            let events = [];
            // Mapping for MIDI: OH(49), CH(42), Snare(38), Kick(36)
            const noteMap = { 3: 36, 2: 38, 1: 42, 0: 49 };

            for (let step = 0; step < STEPS; step++) {
                const tick = step * stepTicks;
                for (let row = 0; row < 4; row++) {
                    if (gridState[row][step]) {
                        const note = noteMap[row];
                        events.push({ tick: tick, type: 0x90, note: note, velocity: 100 });
                        events.push({ tick: tick + 60, type: 0x80, note: note, velocity: 0 });
                    }
                }
            }
            events.sort((a, b) => a.tick - b.tick);
            let trackData = [];
            let lastTick = 0;
            events.forEach(e => {
                const delta = e.tick - lastTick;
                writeVarInt(trackData, delta);
                trackData.push(e.type | 0x09); trackData.push(e.note); trackData.push(e.velocity);
                lastTick = e.tick;
            });
            writeVarInt(trackData, 0); trackData.push(0xFF, 0x2F, 0x00);
            
            const totalSize = 14 + 8 + trackData.length;
            const buffer = new ArrayBuffer(totalSize);
            const view = new DataView(buffer);
            writeString(view, 0, 'MThd'); view.setUint32(4, 6); view.setUint16(8, 0); view.setUint16(10, 1); view.setUint16(12, PPQ);
            writeString(view, 14, 'MTrk'); view.setUint32(18, trackData.length);
            const bytes = new Uint8Array(buffer);
            for (let i = 0; i < trackData.length; i++) bytes[22 + i] = trackData[i];

            const blob = new Blob([bytes], { type: 'audio/midi' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); 
            a.href = url; a.download = `psytrance_pattern_${Date.now()}.mid`; 
            document.body.appendChild(a); a.click();
            document.body.removeChild(a); URL.revokeObjectURL(url);
        }

        window.addEventListener('load', () => {
            createGrid();
            
            document.querySelectorAll('.bar-btn').forEach(btn => {
                btn.addEventListener('click', (e) => switchBarView(e.target.dataset.bar));
            });
            
            document.getElementById('autoFollowCheck').addEventListener('change', (e) => {
                autoFollow = e.target.checked;
            });

            const sel = document.getElementById('presetSelect');
            presets.forEach((p, i) => {
                const opt = document.createElement('option');
                opt.value = i; opt.innerText = p.name; sel.appendChild(opt);
            });
            sel.addEventListener('change', (e) => loadPreset(e.target.value));

            document.getElementById('playBtn').addEventListener('click', play);
            document.getElementById('stopBtn').addEventListener('click', stop);
            document.getElementById('clearBtn').addEventListener('click', clearGrid);
            document.getElementById('exportBtn').addEventListener('click', exportMIDI);
            
            document.getElementById('bpmSlider').addEventListener('input', (e) => {
                bpm = parseInt(e.target.value);
                document.getElementById('bpmVal').innerText = bpm;
            });

            document.getElementById('volSlider').addEventListener('input', (e) => {
                masterVolume = e.target.value / 100;
                if(masterGainNode) masterGainNode.gain.setValueAtTime(masterVolume, audioCtx.currentTime);
            });
            
            loadPreset(0);
        });
    </script>
