<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psytrance Step Sequencer - 20 Patterns</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@400;700&display=swap');

        :root {
            --psy-pink: #ff00cc;
            --psy-green: #39ff14;
            --psy-blue: #00f3ff;
            --psy-yellow: #fefe00;
            --void-bg: #050010;
        }

        body {
            background-color: var(--void-bg);
            color: #fff;
            font-family: 'Exo 2', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            /* Trippy Background */
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(255, 0, 204, 0.1) 0%, transparent 20%),
                repeating-conic-gradient(from 0deg, transparent 0deg 30deg, rgba(57, 255, 20, 0.03) 30deg 60deg);
            background-attachment: fixed;
            box-sizing: border-box;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 3rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--psy-green), var(--psy-pink), var(--psy-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 0, 204, 0.5);
            margin-bottom: 20px;
            animation: hue-rotate 10s infinite linear;
        }

        @keyframes hue-rotate {
            from { filter: hue-rotate(0deg); }
            to { filter: hue-rotate(360deg); }
        }

        .sequencer-container {
            background: rgba(10, 5, 20, 0.9);
            border: 2px solid var(--psy-blue);
            border-radius: 8px;
            padding: 25px;
            box-shadow: 
                0 0 30px rgba(0, 243, 255, 0.2),
                inset 0 0 50px rgba(0, 0, 0, 0.8);
            max-width: 100%;
            overflow-x: auto;
            position: relative;
            backdrop-filter: blur(5px);
        }

        /* Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
            align-items: center;
            justify-content: space-between;
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border: 1px solid #333;
            border-radius: 4px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: transparent;
            border: 2px solid var(--psy-green);
            color: var(--psy-green);
            padding: 10px 24px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 2px;
            transition: all 0.2s;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.2);
            touch-action: manipulation;
        }

        .btn:hover {
            background: var(--psy-green);
            color: #000;
            box-shadow: 0 0 20px var(--psy-green);
        }

        .btn.active {
            background: var(--psy-green);
            color: #000;
            box-shadow: 0 0 30px var(--psy-green);
        }

        .btn-danger {
            border-color: var(--psy-pink);
            color: var(--psy-pink);
            box-shadow: 0 0 10px rgba(255, 0, 204, 0.2);
        }
        .btn-danger:hover {
            background: var(--psy-pink);
            color: white;
            box-shadow: 0 0 20px var(--psy-pink);
        }

        .btn-blue {
            border-color: var(--psy-blue);
            color: var(--psy-blue);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }
        .btn-blue:hover {
            background: var(--psy-blue);
            color: #000;
            box-shadow: 0 0 20px var(--psy-blue);
        }

        select {
            background: #000;
            color: var(--psy-blue);
            border: 1px solid var(--psy-blue);
            padding: 10px;
            font-family: 'Orbitron', sans-serif;
            border-radius: 2px;
            min-width: 220px;
            outline: none;
            touch-action: manipulation;
            width: 100%;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            width: 100%;
        }

        .slider-label {
            font-size: 0.8em;
            color: var(--psy-blue);
            font-family: 'Orbitron', sans-serif;
        }

        input[type="range"] {
            accent-color: var(--psy-pink);
            width: 150px;
            height: 6px;
            background: #222;
            border-radius: 3px;
            outline: none;
            touch-action: manipulation;
            max-width: 100%;
        }

        /* Grid */
        .grid-container {
            display: grid;
            grid-template-columns: 80px repeat(16, 1fr);
            gap: 3px;
            margin-bottom: 6px;
        }

        .track-label {
            display: flex;
            align-items: center;
            font-weight: 700;
            color: #aaa;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px rgba(255,255,255,0.2);
        }

        .step {
            aspect-ratio: 1;
            background: #151020;
            cursor: pointer;
            border: 1px solid #333;
            transition: all 0.05s;
            border-radius: 2px;
            touch-action: manipulation;
        }

        .step:nth-child(4n + 2) { 
            margin-right: 8px; /* Distinct beat separation */
        }

        .step:hover {
            border-color: #fff;
            transform: scale(1.05);
        }

        .step.active {
            background: #fff;
            border-color: #fff;
        }
        
        /* Psytrance Colors */
        .row-kick .step.active { 
            background: var(--psy-pink); 
            box-shadow: 0 0 15px var(--psy-pink); 
        }
        .row-snare .step.active { 
            background: var(--psy-blue); 
            box-shadow: 0 0 15px var(--psy-blue); 
        }
        .row-hihat .step.active { 
            background: var(--psy-yellow); 
            box-shadow: 0 0 15px var(--psy-yellow); 
        }
        .row-openhat .step.active { 
            background: var(--psy-green); 
            box-shadow: 0 0 15px var(--psy-green); 
        }

        .step.playing {
            transform: scale(1.2);
            filter: brightness(1.5) contrast(1.2);
            z-index: 10;
        }

        .indicator-row {
            height: 5px;
            margin-bottom: 8px;
            grid-template-columns: 80px repeat(16, 1fr);
            gap: 3px;
            display: grid;
        }
        
        .indicator {
            width: 100%;
            height: 100%;
            background: #222;
            border-radius: 2px;
        }
        .indicator.active {
            background: #fff;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }

        .value-display {
            font-size: 1.1em;
            color: #fff;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            min-width: 50px;
            text-align: center;
        }
        
        .description {
            margin-top: 15px;
            font-size: 0.9em;
            color: var(--psy-blue);
            text-align: center;
            height: 20px;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .controls { flex-direction: column; align-items: stretch; padding: 15px; }
            .flex.gap-8 { flex-direction: column; gap: 15px; width: 100%; }
            .slider-group { width: 100%; align-items: flex-start; }
            .btn { padding: 10px 12px; font-size: 0.8rem; flex: 1; min-width: 45%; }
            .sequencer-container { padding: 15px; }
            .grid-container, .indicator-row { grid-template-columns: 50px repeat(16, 1fr); gap: 1px; }
            .track-label { font-size: 0.6em; letter-spacing: 0; }
            .step:nth-child(4n + 2) { margin-right: 2px; }
        }

        @media (max-width: 480px) {
            body { padding: 10px; }
            h1 { font-size: 1.8rem; }
            .grid-container, .indicator-row { grid-template-columns: 35px repeat(16, 1fr); }
            .track-label { font-size: 0.5em; line-height: 1.1; word-wrap: break-word; }
        }
    </style>

    <script>
        // --- Audio Context & Synthesis ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        let masterGainNode;
        let masterVolume = 0.85;
        
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
                masterGainNode = audioCtx.createGain();
                masterGainNode.gain.value = masterVolume;
                
                // Slight limiter/compressor for punch
                const compressor = audioCtx.createDynamicsCompressor();
                compressor.threshold.setValueAtTime(-5, audioCtx.currentTime);
                compressor.ratio.setValueAtTime(10, audioCtx.currentTime);
                
                masterGainNode.connect(compressor);
                compressor.connect(audioCtx.destination);
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // --- Psytrance Sound Synthesis ---

        function playKick(time) {
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            osc.connect(gainNode);
            gainNode.connect(masterGainNode);
            
            // Psy Kick: "Plastic" and fast
            // Starts high frequency, drops very quickly to low punch
            osc.frequency.setValueAtTime(200, time);
            osc.frequency.exponentialRampToValueAtTime(50, time + 0.08); // Very fast sweep
            
            gainNode.gain.setValueAtTime(1.0, time);
            gainNode.gain.exponentialRampToValueAtTime(0.9, time + 0.05);
            gainNode.gain.exponentialRampToValueAtTime(0.01, time + 0.25); // Short tight tail to leave room for bass
            
            // Click/Transient for definition
            const clickOsc = audioCtx.createOscillator();
            const clickGain = audioCtx.createGain();
            clickOsc.type = 'square';
            clickOsc.connect(clickGain);
            clickGain.connect(masterGainNode);
            
            clickOsc.frequency.setValueAtTime(800, time);
            clickGain.gain.setValueAtTime(0.4, time);
            clickGain.gain.exponentialRampToValueAtTime(0.01, time + 0.01); // Instant click
            
            clickOsc.start(time);
            clickOsc.stop(time + 0.01);
            
            osc.start(time);
            osc.stop(time + 0.25);
        }

        function playSnare(time) {
            // Tight Snare / Clap hybrid
            const bufferSize = audioCtx.sampleRate * 0.2; // Short
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'bandpass';
            filter.frequency.value = 2000;
            filter.Q.value = 1;

            const noiseGain = audioCtx.createGain();
            noise.connect(filter);
            filter.connect(noiseGain);
            noiseGain.connect(masterGainNode);
            
            noiseGain.gain.setValueAtTime(0.8, time);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, time + 0.15); // Very snappy

            // Tone body
            const osc = audioCtx.createOscillator();
            osc.frequency.setValueAtTime(250, time);
            osc.frequency.exponentialRampToValueAtTime(100, time + 0.1);
            const oscGain = audioCtx.createGain();
            osc.connect(oscGain);
            oscGain.connect(masterGainNode);
            oscGain.gain.setValueAtTime(0.5, time);
            oscGain.gain.exponentialRampToValueAtTime(0.01, time + 0.1);

            noise.start(time);
            noise.stop(time + 0.15);
            osc.start(time);
            osc.stop(time + 0.1);
        }

        function playHiHat(time, open = false) {
            // Psytrance hats are extremely short and metallic (Zap/Clicky)
            const bufferSize = audioCtx.sampleRate * 0.3;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }

            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'highpass';
            filter.frequency.value = 8000; // Very high

            const gainNode = audioCtx.createGain();
            
            noise.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(masterGainNode);
            
            const decay = open ? 0.2 : 0.03; // Closed is super tight (30ms)
            const vol = open ? 0.4 : 0.25;

            gainNode.gain.setValueAtTime(vol, time);
            gainNode.gain.exponentialRampToValueAtTime(0.01, time + decay);
            
            noise.start(time);
            noise.stop(time + decay);
        }

        // --- Sequencer Logic ---
        const STEPS = 16;
        let isPlaying = false;
        let currentStep = 0;
        let nextNoteTime = 0.0;
        let bpm = 145; // Psytrance Standard
        let timerID;
        let lookahead = 25.0; 
        let scheduleAheadTime = 0.1;

        // State: 0=OH, 1=CH, 2=Snare, 3=Kick
        let gridState = [
            new Array(STEPS).fill(false), // OH
            new Array(STEPS).fill(false), // CH
            new Array(STEPS).fill(false), // Snare
            new Array(STEPS).fill(false)  // Kick
        ];

        // --- MIDI Export Functions ---
        function exportMIDI() {
            const writeString = (view, offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };

            const writeVarInt = (data, val) => {
                let buffer = val & 0x7F;
                while ((val >>= 7)) {
                    buffer <<= 8;
                    buffer |= ((val & 0x7F) | 0x80);
                }
                while (true) {
                    data.push(buffer & 0xFF);
                    if (buffer & 0x80) buffer >>= 8;
                    else break;
                }
            };

            const PPQ = 480;
            const stepTicks = 120;
            let events = [];

            // Mapping: 3=Kick(36), 2=Snare(38), 1=CH(42), 0=OH/Crash(49)
            const noteMap = { 3: 36, 2: 38, 1: 42, 0: 49 };

            for (let step = 0; step < STEPS; step++) {
                const tick = step * stepTicks;
                for (let row = 0; row < 4; row++) {
                    if (gridState[row][step]) {
                        const note = noteMap[row];
                        events.push({ tick: tick, type: 0x90, note: note, velocity: 100 });
                        events.push({ tick: tick + 60, type: 0x80, note: note, velocity: 0 });
                    }
                }
            }

            events.sort((a, b) => a.tick - b.tick);

            let trackData = [];
            let lastTick = 0;

            events.forEach(e => {
                const delta = e.tick - lastTick;
                writeVarInt(trackData, delta);
                trackData.push(e.type | 0x09);
                trackData.push(e.note);
                trackData.push(e.velocity);
                lastTick = e.tick;
            });

            writeVarInt(trackData, 0);
            trackData.push(0xFF, 0x2F, 0x00);

            const headerSize = 14;
            const trackHeaderSize = 8;
            const totalSize = headerSize + trackHeaderSize + trackData.length;
            const buffer = new ArrayBuffer(totalSize);
            const view = new DataView(buffer);

            writeString(view, 0, 'MThd');
            view.setUint32(4, 6);
            view.setUint16(8, 0);
            view.setUint16(10, 1);
            view.setUint16(12, PPQ);

            writeString(view, 14, 'MTrk');
            view.setUint32(18, trackData.length);
            
            const bytes = new Uint8Array(buffer);
            for (let i = 0; i < trackData.length; i++) {
                bytes[22 + i] = trackData[i];
            }

            const blob = new Blob([bytes], { type: 'audio/midi' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'psytrance_pattern.mid';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // --- UI Generation ---
        function createGrid() {
            const rows = ['openhat', 'hihat', 'snare', 'kick'];
            const indicators = document.getElementById('indicators');

            // Create Indicators
            for(let i=0; i<STEPS; i++) {
                const div = document.createElement('div');
                div.className = 'indicator';
                div.id = `ind-${i}`;
                indicators.appendChild(div);
            }

            // Create Steps
            rows.forEach((row, rowIndex) => {
                const container = document.getElementById(`row-${row}`);
                for (let i = 0; i < STEPS; i++) {
                    const btn = document.createElement('div');
                    btn.className = 'step';
                    btn.id = `${row}-${i}`;
                    btn.dataset.row = rowIndex;
                    btn.dataset.step = i;

                    btn.addEventListener('click', () => toggleStep(rowIndex, i));
                    container.appendChild(btn);
                }
            });
        }

        function toggleStep(row, step) {
            gridState[row][step] = !gridState[row][step];
            updateGridUI();
            document.getElementById('patternName').innerText = "CUSTOM PATTERN";
        }

        function updateGridUI() {
            const rows = ['openhat', 'hihat', 'snare', 'kick'];
            rows.forEach((row, rowIndex) => {
                for (let i = 0; i < STEPS; i++) {
                    const el = document.getElementById(`${row}-${i}`);
                    if (gridState[rowIndex][i]) {
                        el.classList.add('active');
                    } else {
                        el.classList.remove('active');
                    }
                }
            });
        }

        // --- Scheduler ---
        function nextNote() {
            const secondsPerBeat = 60.0 / bpm;
            const secondsPerStep = secondsPerBeat / 4; 

            nextNoteTime += secondsPerStep;
            
            currentStep++;
            if (currentStep === STEPS) {
                currentStep = 0;
            }
        }

        function scheduleNote(stepNumber, time) {
            // Draw UI
            setTimeout(() => {
                drawPlayhead(stepNumber);
            }, (time - audioCtx.currentTime) * 1000);

            // Play Sounds (0=OH, 1=CH, 2=Snare, 3=Kick)
            if (gridState[0][stepNumber]) playHiHat(time, true);
            if (gridState[1][stepNumber]) playHiHat(time, false);
            if (gridState[2][stepNumber]) playSnare(time);
            if (gridState[3][stepNumber]) playKick(time);
        }

        function drawPlayhead(stepNumber) {
            document.querySelectorAll('.indicator').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.step').forEach(el => el.classList.remove('playing'));

            const ind = document.getElementById(`ind-${stepNumber}`);
            if(ind) ind.classList.add('active');

            const rows = ['openhat', 'hihat', 'snare', 'kick'];
            rows.forEach(row => {
                const el = document.getElementById(`${row}-${stepNumber}`);
                if (el.classList.contains('active')) {
                    el.classList.add('playing');
                }
            });
        }

        function scheduler() {
            while (nextNoteTime < audioCtx.currentTime + scheduleAheadTime) {
                scheduleNote(currentStep, nextNoteTime);
                nextNote();
            }
            timerID = setTimeout(scheduler, lookahead);
        }

        function play() {
            if (isPlaying) return;
            
            initAudio();
            isPlaying = true;
            currentStep = 0;
            nextNoteTime = audioCtx.currentTime;
            
            scheduler();
            document.getElementById('playBtn').classList.add('active');
            document.getElementById('stopBtn').classList.remove('active');
        }

        function stop() {
            isPlaying = false;
            clearTimeout(timerID);
            document.getElementById('playBtn').classList.remove('active');
            document.getElementById('stopBtn').classList.add('active');
            
            setTimeout(() => {
                 document.querySelectorAll('.indicator').forEach(el => el.classList.remove('active'));
                 document.querySelectorAll('.step').forEach(el => el.classList.remove('playing'));
                 document.getElementById('stopBtn').classList.remove('active');
            }, 200);
        }

        function clearGrid() {
            gridState = [
                new Array(STEPS).fill(false),
                new Array(STEPS).fill(false),
                new Array(STEPS).fill(false),
                new Array(STEPS).fill(false)
            ];
            updateGridUI();
            document.getElementById('patternName').innerText = "SYSTEM RESET";
            document.getElementById('presetSelect').value = "";
        }

        // --- Presets Logic ---
        function loadPreset(index) {
            clearGrid();
            const p = presets[index];
            
            p.oh.forEach(step => gridState[0][step] = true);
            p.ch.forEach(step => gridState[1][step] = true);
            p.s.forEach(step => gridState[2][step] = true);
            p.k.forEach(step => gridState[3][step] = true);

            updateGridUI();
            document.getElementById('patternName').innerText = p.name;
            document.getElementById('descDisplay').innerText = p.desc;
        }

        function initPresets() {
            const select = document.getElementById('presetSelect');
            presets.forEach((p, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.innerText = p.name;
                select.appendChild(opt);
            });

            select.addEventListener('change', (e) => {
                loadPreset(e.target.value);
            });
        }

        // --- Setup ---
        window.addEventListener('load', () => {
            createGrid();
            initPresets();
            loadPreset(0); 

            document.getElementById('playBtn').addEventListener('click', play);
            document.getElementById('stopBtn').addEventListener('click', stop);
            document.getElementById('clearBtn').addEventListener('click', clearGrid);
            document.getElementById('exportBtn').addEventListener('click', exportMIDI);
            
            // BPM Control
            const bpmSlider = document.getElementById('bpmSlider');
            const bpmVal = document.getElementById('bpmVal');
            bpmSlider.addEventListener('input', (e) => {
                bpm = parseInt(e.target.value);
                bpmVal.innerText = bpm;
            });

            // Volume Control
            const volSlider = document.getElementById('volSlider');
            const volVal = document.getElementById('volVal');
            volSlider.addEventListener('input', (e) => {
                const val = parseInt(e.target.value);
                masterVolume = val / 100;
                volVal.innerText = val + "%";
                if(masterGainNode) {
                    masterGainNode.gain.setValueAtTime(masterVolume, audioCtx.currentTime);
                }
            });
        });

    </script>
</body>
